<div class="w-100 container h-100 d-flex justify-content-center align-items-center">
  <form #form="ngForm" class="w-50">
    <div class="mb-4 w-100 d-flex justify-content-center">
      <h5 class="display-6">ADD BOOK</h5>
    </div>
    <div class="mb-1">
      <label for="" class="form-label">Title</label>
      <input type="text" name="title" class="form-control" aria-describedby="HelpId" [(ngModel)]="book.title">
      <small id="HelpId" class="form-text text-muted">Provide title of new book</small>
    </div>
    <div class="mb-1">
      <label for="" class="form-label">Author</label>
      <input type="text" name="author" class="form-control" aria-describedby="HelpId" [(ngModel)]="book.author">
      <small id="HelpId" class="form-text text-muted">Provide author of the book</small>
    </div>
    <div class="mb-1">
      <label for="" class="form-label">Description</label>
      <input type="text" name="desc" class="form-control" aria-describedby="HelpId" [(ngModel)]="book.description">
      <small id="HelpId" class="form-text text-muted">Provide description</small>
    </div>
    <div class="mb-1">
      <label for="" class="form-label">Short description</label>
      <input type="text" name="descs" class="form-control" aria-describedby="HelpId" [(ngModel)]="book.shortdescription">
      <small id="HelpId" class="form-text text-muted">Provide shorter description</small>
    </div>
    <div class="mb-1">
      <label for="" class="form-label">Image link</label>
      <input type="text" name="link" class="form-control" aria-describedby="HelpId" [(ngModel)]="book.image">
      <small id="HelpId" class="form-text text-muted">Provide image link</small>
    </div>
    <div class="mb-1">
      <label for="" class="form-label">Price</label>
      <input type="number" name="desc" class="form-control" aria-describedby="HelpId" [(ngModel)]="book.price">
      <small id="HelpId" class="form-text text-muted">Provide book price</small>
    </div>
    <label for="" class="form-label">Category</label>
    <select name="category" class="form-select" [(ngModel)]="book.categoryID">
      <option selected disabled>Choose category</option>
      <option *ngFor="let category of categories" value="{{ category.id }}">{{ category.name }}</option>
    </select>
    <div class="mt-3 d-flex justify-content-between">
      <button class="btn text-muted" (click)="form.reset()">Clear data</button>
      <button class="btn btn-light" (click)="createBook()">Add book</button>
    </div>
  </form>
</div>
