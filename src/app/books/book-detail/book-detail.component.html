<div class="h-100">
  <div class="row h-100 m-0 p-3">
    <div class="col-md-3 p-3 mobile-fit-image d-flex justify-content-start align-items-center flex-column">
      <div class="h-75  mobile-fit-img">
        <img [src]="book.image" class="border border-2 rounded-4 shadow" alt="" width="100%" height="100%">
      </div>
      <div class="w-100 h-auto p-4 d-flex justify-content-start align-items-center flex-column mobile-fit-title">
        <div class="w-75"><ngb-progressbar type="success" [value]="book.opinion" [max]="10" [striped]="true" [animated]="true"></ngb-progressbar></div>
        <div class="w-75 d-flex justify-content-between align-items-center mt-2">
          <p>Ocena:</p>
          <p>{{ book.opinion }}/10</p>
        </div>
      </div>
    </div>
    <div class="col-md-9 p-3 d-flex justify-content-start align-items-start flex-column">
      <div class="row">
        <h1 class="text-uppercase">{{ book.title }}</h1>
        <h5 class="text-muted">{{ book.author }}</h5>
      </div>
      <div class="row text-justify">
        <h6 class="text-muted mt-md-4">{{ book.description }}</h6>
      </div>
    </div>
  </div>
</div>
