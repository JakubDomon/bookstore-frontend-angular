<div class="w-100 rounded mb-md-3">
  <h5>Book categories</h5>
</div>
<div class="list-group w-100">
  <a class="list-group-item list-group-item-action" (click)="emitCategory(0)">All books</a>
  <a href="#" onclick="return false" *ngFor="let category of bookCategories" (click)="emitCategory(category.id)" class="list-group-item list-group-item-action">{{ category.name}}</a>
</div>
