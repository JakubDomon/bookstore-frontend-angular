<div class="w-100 container h-100 d-flex justify-content-center align-items-center">
  <form #form="ngForm" class="w-50">
    <div class="mb-4 w-100 d-flex justify-content-center">
      <h5 class="display-6">ADD CATEGORY</h5>
    </div>
    <div class="mb-1">
      <label for="" class="form-label">Name</label>
      <input type="text" name="name" class="form-control" aria-describedby="HelpId" [(ngModel)]="category.name">
      <small id="HelpId" class="form-text text-muted">Provide name of the new category</small>
    </div>
    <div class="mt-3 d-flex justify-content-between">
      <button class="btn text-muted" (click)="form.reset()">Clear data</button>
      <button class="btn btn-light" (click)="createCategory()">Add category</button>
    </div>
  </form>
</div>
